{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="{% static 'student/css/hui.css' %}" />
<script src="{% static 'student/js/hui.js' %}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="{% static 'student/js/hui-accordion.js' %}"></script>
<script type="text/javascript" src="{% static 'student/js/hui-form.js' %}"></script>
</head>
<body style="background-color: #ffffff">

<style type="text/css">
table{
font-size:12px;
}
table{
table-layout:fixed;
empty-cells:show;
border-collapse: collapse;
margin:0 auto;
}
td{
height:30px;
}
h1,h2,h3{
font-size:12px;
margin:0;
padding:0;
}
.table{
border:1px solid #cad9ea;
color:#666;
}
.table th {
background-repeat:repeat-x;
height:30px;
}
.table td,.table th{
border:1px solid #cad9ea;
padding:0 1em 0;
}
.table tr.alter{
background-color:#f5fafe;
}
</style>

	<div class="hui-common-title" style="margin-top:15px;">
			<div class="hui-common-title-line"></div>
			<div class="hui-common-title-txt " style="font-size: 40px;">视频查看</div>
			<div class="hui-common-title-line"></div>
    </div>


<table width="90%" class="table" style="margin-top: 100px;" id="mytable">
    <tr>
    <th>名称</th>
    <th>领域</th>
    <th>来源</th>
    <th>简介</th>
    <th>在线链接</th>
    <th>下载链接</th>
    <th>发布时间</th>
    </tr>

    {% for video in videos %}
        <tr>
            <td>{{ video.title }}</td>
            <td>{{ video.area }}</td>
            <td>{{ video.origin }}</td>
            <td>{{ video.summary }}</td>
            <td><a href="{{ video.link }}"> <u>点击查看</u></a></td>
            <td><a href="{{ srcLink }}{{ video.resource }}"><u>下载资源</u></a></td>
            <td>{{ video.pubtime }}</td>
        </tr>
    {% endfor %}

</table>

<script type="text/javascript">


</script>
</body>
</html>
