{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>eMousika在线教学系统</title>
<link rel="stylesheet" type="text/css" href="{% static 'student/css/hui.css' %}" />
<script src="{% static 'student/js/hui.js' %}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="{% static 'student/js/hui-accordion.js' %}"></script>
<script src="{% static 'student/js/hui-tab.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'student/js/hui-form.js' %}"></script>
</head>
<body style="background-color: #ffffff;">
<header>
	<div style="height: 50px; background-color: #000000; width: 100%" class="hui-flex">
		<div style="padding-left: 40px; padding-top: 7px;color: #ffffff;font-size: 24px; float: left">
            eMousika教学管理系统
        </div>

        <label style="color: #ffffff; padding-top: 10px; font-size: 20px; margin-left: 1500px;">
            您好   {{ username }}
        </label>

        <a style="padding-top: 10px; margin-left: 60px;" onclick="logOut" href="{% url 'student:login' %}">
            <u style="color: #ffffff; font-size: 20px;" >登出</u>
        </a>


	</div>	
</header>

<div class="hui-flex" style="padding-top: 1px; height: 900px;padding-left: 2px;">
	<!--左边的侧边栏-->
	<div id="sidebar" style="width: 300px; height: 100%; background-color: #696969;padding-top: 1px;" >

		<div class="hui-accordion" style="padding-right: 3px;">
		        <div class="hui-accordion-title" style="font-weight: 800;" >我的资源</div>
			        <div class="hui-accordion-content hui-list">
			            <ul>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="video">视频</div></li>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="article">文章</div></li>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="book">书籍</div></li>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="viewshare">学生分享</div></li>
			            </ul>
			        </div>
		</div>
		
		    	
		<div class="hui-accordion" style="padding-right: 3px;">  
				<div class="hui-accordion-title" style="font-weight: 800;">师生平台</div>
			        <div class="hui-accordion-content hui-list">
			            <ul>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="announcement">通知查看</div></li>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="advice">意见提交</div></li>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="slice">课件下载</div></li>  
                            <li><div class="hui-list-text" style="font-weight: 100;" id="writeshare">我要分享</div></li>
			            </ul>
			        </div>	
		</div>
		
		   
		<div class="hui-accordion" style="padding-right: 3px;">  
				<div class="hui-accordion-title" style="font-weight: 800;">课堂在线</div>
			        <div class="hui-accordion-content hui-list">
			            <ul>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="textpaper">试卷查看</div></li>          
			            </ul>
			        </div>
		</div>
		
		   
		<div class="hui-accordion" style="padding-right: 3px;">  
				<div class="hui-accordion-title" style="font-weight: 800;">个人中心</div>
			        <div class="hui-accordion-content hui-list">
			            <ul>
			                <li><div class="hui-list-text" style="font-weight: 100;" id="userinfor">信息管理</div></li> 
			                <li><div class="hui-list-text" style="font-weight: 100;" id="interest">兴趣管理</div></li> 	                
			            </ul>
			        </div>
		</div> 
		
		
		<div class="hui-accordion" style="padding-right: 3px;">  
				<div class="hui-accordion-title" style="font-weight: 800;">新闻推荐</div>
			        <div class="hui-accordion-content hui-list">
			            <ul>
			                <li><div class="hui-list-text" style="font-weight:100;" id="news">我的新闻</div></li>                
			            </ul>
			        </div> 
		</div> 

  
	</div>	

	<!--右边的显示页面-->
	<iframe id="frame" width="100%" height="100%"></iframe>

	
	
</div>


<script type="text/javascript">
    hui.accordion(false, true);
    // 取消浏览器的后退按钮

    //对侧边栏的按钮附加响应界面
    hui("#video").click(function(){
        hui("#frame").attr("src","/video")
    })

    hui("#article").click(function(){
        hui("#frame").attr("src","/article")
    })

    hui("#book").click(function(){
        hui("#frame").attr("src","/book")
    })

    hui("#viewshare").click(function(){
        hui("#frame").attr("src","/viewShare")
    })

    hui("#announcement").click(function(){
        hui("#frame").attr("src","/announcement")
    })

    hui("#advice").click(function(){
        hui("#frame").attr("src","/advice")
    })

    hui("#slice").click(function(){
        hui("#frame").attr("src","/slice")
    })

    hui("#writeshare").click(function(){
        hui("#frame").attr("src","/writeShare")
    })

    hui("#textpaper").click(function(){
        hui("#frame").attr("src","/textPaper")
    })

    hui("#userinfor").click(function(){
        hui("#frame").attr("src","/userInfor")
    })

    hui("#interest").click(function(){
        hui("#frame").attr("src","/interest")
    })

    hui("#news").click(function(){
        hui("#frame").attr("src","/news")
    })

    function logOut() {
        request.session.clear();
    }

</script>
</body>
</html>
